<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container-fluid content">

	<div class="row">
		<div class="col-xs-12 text-center header">
			<h1 class="title">H A N G M A N</h1>
			<h3 class="subtitle">Ask your local maester for a quick spelling lesson and click any key to begin!</h3>
			<img src="assets/images/banner2.jpg" class="img-responsive banner">
			<br>
		</div>
	</div>

	<div class="row">

		<div class="col-xs-6 col-md-4">
			<div id="answerImage" class="img-responsive text-center"></div>
		</div>
		
		<div class="col-xs-12 col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading text-center">
					<h3 class="panel-title text">Current Word</h3>
				</div>
				<div class="panel-body text text-center" id="currentWord"></div>
			</div>
			<br>
			<div id="answerText" class="text-center answer"></div>
		</div>

		<div class="col-xs-12 col-md-4">

			<div class="panel panel-default">
				<div class="panel-heading text-center">
				<h3 class="panel-title text">Wins</h3>
				</div>
				<div class="panel-body text text-center" id="wins"></div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading text-center">
				<h3 class="panel-title text">Guesses Remaining</h3>
				</div>
				<div class="panel-body text text-center" id="guessesRemaining"></div>
			</div>

			<div class="panel panel-default text-center">
				<div class="panel-heading">
					<h3 class="panel-title text">Incorrect Guesses</h3>
				</div>
				<div class="panel-body text text-center" id="lettersGuessed"></div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 footer text-center">
				<h5>Â© Copyright Alyssa Manse 2017</h5>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
