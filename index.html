<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="javascript/game.js"></script>
</head>
<body>

<div class="jumbotron">
  <h1>Hangman: Game of Thrones Edition</h1>
  <p>Grab your Westerosi dictionary and click any key to begin!</p>
</div>

<div class="container">
	<div class="row">

		<div class="col-xs-12 col-md-6">
			<div id="wins">
				<h2>Wins</h2>
			</div>

			<h1>Current Word</h1>

			<div id="blankWord">
			</div>

			<h2>Number of Guesses Remaining</h2>

			<div id="guessesRemaining">
			</div>

			<h2>Letters Already Guessed</h2>

			<div id="lettersGuessed">
			</div>
		</div>

		<div class="col-xs-12 col-md-6">
			<div id="answerText"></div>
			<div id="answerImage"></div>
			<div id="loserText"></div>
			<div id="loserImage"></div>
		</div>
	</div>
</div>


</div>

</body>
</html>
